# ==========================================
# Categorization Rules
# ==========================================

categories:
  external:
    description: Third-party libraries and frameworks
    layer: foundation

  core_subsystem:
    description: Core game logic subsystems
    layer: domain

# ==========================================
# Priority Levels
# ==========================================

priorities:
  critical:
    description: Essential modules depended on by many others
    migration_impact: Very High

  high:
    description: Important modules with significant functionality
    migration_impact: High

  medium:
    description: Supporting modules with moderate usage
    migration_impact: Medium

  low:
    description: Utility or peripheral modules
    migration_impact: Low
