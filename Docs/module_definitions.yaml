  - name: SimplexNoise
    path: Assets/Scripts/ETG/SimplexNoise
    category: external
    namespace: SimplexNoise
    description: Simplex noise generation
    priority: low

  - name: Kvant
    path: Assets/Scripts/ETG/Kvant
    category: external
